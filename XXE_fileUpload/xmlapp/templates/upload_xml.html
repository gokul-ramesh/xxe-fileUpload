<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload XML</title>
</head>
<body>
    <h1>Upload XML File</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="file" name="xml_file" accept=".xml">
        <button type="submit">Upload</button>
    </form>
</body>
</html>
